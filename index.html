<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header id="site_header">
        <!-- logo e primo titolo -->
        <div> 
            <img src="./img/Logo.png" alt="logo boolean">
            <span id="title">Toboolist</span>
        </div>
    </header>
    <!-- /#site_header -->

   <div class="container">
       <main id="site_main">
        <!-- inserimento pulsanti -->
        <section>
            <div class="buttons">
                <button id="task">Add Task</button>
                <button id="section">Add Section</button>
            </div>
        </section>
        
        <section>
            <div>
                <h2 class="title_2">&#9660; New Task</h2>
                <span class="check">&check;</span>
                <span>Qarterly Newsletter</span>
                <span class="edit">Editorial</span>
            </div>
        </section>
       </main>
   </div>
    <!-- /#site_main -->
    <footer></footer>
</body>
</html>
